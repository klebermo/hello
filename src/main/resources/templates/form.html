<!DOCTYPE HTML>
<html>
<head>
    <title>Formul&atilde;rio</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form:form classe="Usuario">
    	<form:field-box type="Checkbox">
    		<form:checkbox/>
    	</form:field-box>
    	
    	<form:field-box type="Input">
    		<form:label/>
    		<form:input/>
    	</form:field-box>
    	
    	<form:field-box type="Radio">
    		<form:radio/>
    	</form:field-box>
    	
    	<form:field-box type="Select">
    		<form:label/>
    		<form:select/>
    	</form:field-box>
    	
    	<form:field-box type="Textarea">
    		<form:label/>
    		<form:textarea/>
    	</form:field-box>
    </form:form>
</body>
</html>
